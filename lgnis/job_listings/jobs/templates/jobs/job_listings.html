<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Job Listings</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10">
        <h1 class="text-4xl font-bold text-center mb-10">Job Listings</h1>
        <div class="grid grid-cols-1 gap-4">
            {% for job in jobs %}
            <div class="bg-white p-5 shadow rounded">
                <h2 class="text-2xl font-bold">{{ job.title }}</h2>
                <p class="text-gray-700">{{ job.company_name }} - {{ job.location }}</p>
                <p class="text-gray-600">{{ job.employment_type }}</p>
                <p class="text-gray-600">Posted on: {{ job.posted_date }}</p>
                <p class="mt-2">{{ job.description }}</p>
                <a href="{{ job.url }}" class="text-blue-500 mt-4 inline-block">View Job</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
